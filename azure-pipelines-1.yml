# Starter pipeline with colorful console output

trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:
- script: |
    echo "=== Foreground Colors ==="
    echo -e "\033[32mGREEN OK\033[0m"
    echo -e "\033[31mRED ALERT\033[0m"
    echo -e "\033[33mYELLOW WARNING\033[0m"
    echo -e "\033[36mCYAN INFORMATION\033[0m"

    echo ""
    echo "=== Background Colors ==="
    echo -e "\033[42m   GREEN BACKGROUND   \033[0m"
    echo -e "\033[41m   RED BACKGROUND     \033[0m"
    echo -e "\033[43m   YELLOW BACKGROUND  \033[0m"
    echo -e "\033[46m   CYAN BACKGROUND    \033[0m"

    echo ""
    echo "=== Mixed Style ==="
    echo -e "\033[1;33;44mBOLD YELLOW ON BLUE BACKGROUND\033[0m"
    echo -e "\033[97;41mWHITE ON RED BACKGROUND\033[0m"

    echo ""
    echo "=== Azure DevOps Built-In Commands ==="
    echo "##[section]This is a section"
    echo "##[warning]This is a warning"
    echo "##[error]This is an error"
  displayName: "Colorful Azure DevOps Console Demo"